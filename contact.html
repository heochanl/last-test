<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>last page</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        padding: 20px;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #222;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        text-align: center;
    }
    h1, h2 {
        color: #fff;
    }
    p {
        margin-bottom: 15px;
        color: #ccc;
    }
    .profile-img {
        max-width: 150px;
        height: auto;
        border-radius: 50%;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
        margin-top: 20px;
    }
    .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .gallery-item img {
        width: 100%;
        height: auto;
        transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
        transform: scale(1.1);
    }
</style>
</head>
<body>

<div class="container">
    
    <h1>Product introduction</h1>
    <h2>Delicate brand Pino</h2>
    <p>Thank you for purchasing Pinot products. We will meet you with the best product.</p>
    <p>For inquiries about Pinot products, please contact us here.<a href="mailto:example@example.com">pino@20233416korea.com</a>.</p>

    <div class="gallery">

            <img src="2211.jpg" alt="Image 1">
           
        </div>
        <div class="gallery-item">
            <img src="LLL.jpg" alt="Image 2">
    
        </div>
        <div class="gallery-item">
            <img src="nnnll.png" alt="Image 3">
          
        </div>
        <div class="gallery-item">
            <img src="333311.jpg" alt="Image 4">
           
        </div>
        <div class="gallery-item">
            <img src="edsda.jpg" alt="Image 5">
         
        </div>
        <div class="gallery-item">
            <img src="jkwww.jpg" alt="Image 6">
          
        </div>
    </div>

        <a href="index.html">Link 1</a>
        <a href="gallery.html">Link 2</a>

    </div>
</div>

</body>
</html>
