<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Goal</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }

        header {
            background-color: #000;
            padding: 10px 0;
        }

        header h1 {
            text-align: center;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        section {
            padding: 80px 0;
        }

        section h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .gallery-item img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
        }

        .social-icons a:hover {
            color: #0779e4;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Brand Goal</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Brand information</a></li>
                    <li><a href="gallery.html">Brand Goal</a></li>
                    <li><a href="contact.html">Product introduction</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <section id="gallery">
        <div class="container">
            <h2>Introduction to goals</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <a href="002.png" target="_blank">
                        <img src="002.png" alt="Photo 1">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="003.png" target="_blank">
                        <img src="003.png" alt="Photo 2">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="004.png" target="_blank">
                        <img src="004.png" alt="Photo 3">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="005.png" target="_blank">
                        <img src="005.png" alt="Photo 4">
                    </a>
                    <div class="gallery">

        
    
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; Pino is a brand created in 2024.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
